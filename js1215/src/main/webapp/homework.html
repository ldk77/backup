		//마지막위치

		// 랜덤 주사위 		
		let rdice = Math.floor(Math.random()*6)+1; // 0,1,2,3,4,5		
		console.log(rdice);
		currentP = currentP + rdice;	
		// view출력
		// 랜덤주사위 출력
		$('#dice').val(rdice);
		// 최종 이동한 위치
		$('#point').val(currentP);
		// 캐릭터 이전위치 삭제
		$('#p'+temp).html('&nbsp;');
		// 캐릭터 현재위치 표시 
		$('#p'+currentP).html('&#128512;');
		// 마지막지점 통과시
		if(currentP>maxP){
			alert('게임종료');
			// 버튼을 비활성화
