<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('#createBtn').click(function() {
			$('#target').html('<button type="button" id="newBtn">동적버튼</button>');
		});
		
		/*
		$('#newBtn').click(function() { // 이시점에서는 #bewBtn을 찾을 수가없다.
			alert('동적버튼 출력!');
		})
		*/
		$(document).on('click','#newBtn', function() {
			alert('동적버튼 클릭!');
		});
							
	});
</script>
</head>
<body>
	<div>
		<button type="button" id="createBtn">동적버튼생성</button>
	</div>
	<div>
		<h1>동적으로 생성된 버튼 태그</h1>
		<div id="target">
			<!-- 새로운(동적)버튼이 생성되는 공간 -->
		</div>
	</div>
</body>
</html>
