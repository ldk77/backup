<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 계산기 CSS 코드 구현 */
	td {text-align: center;}
	input {width: 95%;}
	button {width: 90%;}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="4">
				GDJ58 Calculator. 
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="text" id="output" readonly="readonly">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" id="clear">Clear</button>
			</td>
			<td colspan="2">
				<button type="button" id="enter">Enter</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" id="num7" value="7">7</button>
			</td>
			<td>
				<button type="button" id="num8" value="8">8</button>
			</td>
			<td>
				<button type="button" id="num9" value="9">9</button>
			</td>
			<td>
				<button type="button" id="add" value="+">+</button>
			</td>	
		</tr>
		<tr>
			<td>
				<button type="button" id="num4" value="4">4</button>
			</td>
			<td>
				<button type="button" id="num5" value="5">5</button>
			</td>
			<td>
				<button type="button" id="num6" value="6">6</button>
			</td>
			<td>
				<button type="button" id="subtract" value="-">-</button>
			</td>	
		</tr>
		<tr>
			<td>
				<button type="button" id="num1" value="1">1</button>
			</td>
			<td>
				<button type="button" id="num2" value="2">2</button>
			</td>
			<td>
				<button type="button" id="num3" value="3">3</button>
			</td>
			<td>
				<button type="button" id="multiply" value="*">*</button>
			</td>	
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" id="num0" value="0">0</button>
			</td>
			<td>
				<button type="button" id="dot" value=".">.</button>
			</td>
			<td>
				<button type="button" id="divide" value="/">/</button>
			</td>	
		</tr>
		<tr>
			<td colspan="4">
				Copyright ⓒ GooDee Academy. All rights reserved.
			</td>
		</tr>
	</table>
	
	<script>
		// 계산기 JS 코드 구현
		
		for(let i=0; i<10; i++){
			document.querySelector('#num'+i).addEventListener('click', function() {
			if(document.querySelector('#output').value !=''){
				document.querySelector('#output').value = document.querySelector('#output').value + '' +i;
			} else{
			document.querySelector('#output').value = document.querySelector('#num'+i).value;
			}	
			});	
		}
		//+일때 
		document.querySelector('#add').addEventListener('click', function() {
			if(document.querySelector('#output').value !='' ){
				document.querySelector('#output').value = document.querySelector('#output').value + '' + '+';
			} 	
			
		});
		// - 일때
		document.querySelector('#subtract').addEventListener('click', function() {
			if(document.querySelector('#output').value !='' ){
			document.querySelector('#output').value = document.querySelector('#output').value + '' + '-';
			}
		});
		// * 일때
		document.querySelector('#multiply').addEventListener('click', function() {
			if(document.querySelector('#output').value !='' ){
			document.querySelector('#output').value = document.querySelector('#output').value + '' + '*';
			}
		});
		// / 일때
		document.querySelector('#divide').addEventListener('click', function() {
			if(document.querySelector('#output').value !='' ){
			document.querySelector('#output').value = document.querySelector('#output').value + '' + '/';
			}
		});
		// clear
		document.querySelector('#clear').addEventListener('click', function() {
			document.querySelector('#output').value = '';
		});
		// . 
		document.querySelector('#dot').addEventListener('click', function() {
			document.querySelector('#output').value = document.querySelector('#output').value + '' + '.';
		});
		
	</script>
</body>
</html>
