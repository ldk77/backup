<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//주석
	// 문자열과 문자를 구분하지 않습니다.
	// 문자열 표현식 ""
	//window.alert("hello, world");
	//문자열 표현식 ''	
	//window.alert('hello, world');
	//문자열 표현식 ``(빽틱)
	//window.alert(`hello, world`);
	
	// 변수선언 var : 함수생성주기, let : ()생명주기 
	let name = 'goodee';
	console.log('안녕하세요.'+ name + '입니다'); // ""도 동일
	console.log(`안녕하세요. ${name}입니다`);
	//뺵틱을 사용시 줄바꿈 문자 가능하다 
	console.log(`안녕하세요.
				반갑습니다`);
</script>
</head>
