<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열, 객체</title>
<script>
	let arr = ['황현정','최정헌','최은서','진민구'];
	for(let i=0; i<arr.length; i+1){
		console.log(arr[i]);
	}
	
	//for each 문 
	let t = function(item){
		console.log(item);
	};
	arr.forEach(t);0
	
	arr.forEach(function(item){
		console.log(item);
	})
	//객체 
	let student = {name:''
					,age:0
					, gender:''
					, hobby:['독서','등산','클라이밍']
					, car:{name:'아반떼',cc:1500,company:'현대'}
					, play : function() {
						alert(this.name + '은 놀다');
					}
				};
	
	let hhj = student;
	hhj.name = '황현정';
	hhj.age = 27;
	hhj.gender = '여';
	
	console.log(hhj.name, hhj.age, hhj.hobby[2], hhj.car.name);
	hhj.play();
	
	let chjh = student;
	chjh.name = '최정헌';
	chjh.age = 26;
	chjh.gender = '남';
	
	
</script>
</head>

</body>
</html>
